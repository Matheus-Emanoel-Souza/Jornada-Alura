<!DOCTYPE html>
<html>

  <head>
    <title>CLASS SORCE</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Supondo que o CSS esteja em um arquivo separado -->
  </head>

  <body>
    <div class="barra">

      <a href="https://www.ucl.br/webaluno/" target="_blank">
        <img src="/interface/public/image.png" alt="Imagem não encontrada">
      </a>


      <!-- Campo de pesquisa na barra -->
      <input type="text" placeholder="Pesquisar...">

      <!-- Botões Cadastre-se e Login -->
      <div class="botoes">
        <button>Cadastre-se</button>
        <button>Login</button>
      </div>
    </div>

    <!-- Divs adicionais -->
    <div class="div1">
      <p>DIV1</p>
    </div>

    <div class="div2">
      <img src="\interface\public\UCL_LOGO.jpg" alt="Imagem do segundo div">
      <p>DIV2</p>
    </div>

    <div class="div3">
      <p>Este é o texto do terceiro div.</p>
    </div>
  </body>

</html>
